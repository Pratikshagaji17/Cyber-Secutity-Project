<!DOCTYPE html>
<html>
<head>
    <title>Random Forest Predictor</title>
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: url('https://img.freepik.com/free-vector/cyber-security-concept_23-2148532223.jpg') no-repeat center center fixed;
            background-size: cover;
            margin: 40px;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        h2 {
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        form {
            background-color: #ffffffcc;
            padding: 25px 30px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(102, 166, 255, 0.3);
            width: 320px;
            transition: box-shadow 0.3s ease-in-out;
        }

        form:hover {
            box-shadow: 0 15px 35px rgba(102, 166, 255, 0.5);
        }

        input[type=number], input[type=text] {
            width: 100%;
            padding: 12px 15px;
            margin: 10px 0 15px 0;
            border-radius: 8px;
            border: 1.5px solid #66a6ff;
            font-size: 16px;
            transition: border-color 0.3s ease;
        }

        input[type=number]:focus, input[type=text]:focus {
            border-color: #007bff;
            outline: none;
            box-shadow: 0 0 8px rgba(0, 123, 255, 0.4);
        }

        input[type=submit] {
            background-color: #007bff;
            color: white;
            padding: 14px 0;
            border: none;
            width: 100%;
            cursor: pointer;
            border-radius: 10px;
            font-weight: 600;
            font-size: 17px;
            transition: background-color 0.3s ease;
        }

        input[type=submit]:hover {
            background-color: #0056b3;
        }

        h3 {
            margin-top: 25px;
            color: #004085;
            background-color: #cce5ff;
            padding: 12px 18px;
            border-radius: 8px;
            box-shadow: 0 3px 8px rgba(0, 123, 255, 0.3);
            width: fit-content;
        }
    </style>
</head>
<body>
    <h2>Random Forest Prediction</h2>
    <form method="POST" action="/predict">
        <label>Feature 1:</label>
        <input type="number" step="any" name="feature1" required><br>
        <label>Feature 2:</label>
        <input type="number" step="any" name="feature2" required><br>
        <label>Feature 3:</label>
        <input type="number" step="any" name="feature3" required><br>
        <label>Feature 4:</label>
        <input type="number" step="any" name="feature4" required><br>
        <input type="submit" value="Predict">
    </form>

    {% if prediction %}
        <h3>Prediction: {{ prediction }}</h3>
    {% endif %}
</body>
</html>
